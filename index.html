<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Memory Game</h1>
    <!-- Your HTML structure -->
    <input type="text" id="username" placeholder="Enter username">
    <!-- Game Over -->
    <div id="endMessage" class="hide"></div>
    <!-- Question Container -->
    <div id="questionContainer" class="hide hidden">
        <!-- Question's -->
        <div id="question"></div>
        <!-- Answers -->
        <div id="answerButtons"></div>
    </div>    
    <!-- Join Game -->
    <button id="joinButton" class="btn-container">Join Game</button>
    <!-- Start Game -->
    <button id="startButton" class="btn-container hide">Start Game</button>
    <!-- Timer -->
    <div id="timer"></div>
    <!-- Leaderboard -->
    <div id="leaderboard" class="hide">
        <!-- Leaderboard List -->
        <ul id="leaderboardList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
